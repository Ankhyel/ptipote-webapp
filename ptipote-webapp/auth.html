
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion P’tipote</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    h2 {
      color: #ff6f61;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009e7a;
    }
    .google-btn {
      background-color: #db4437;
    }
  </style>
</head>
<body>
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Mot de passe" /><br />
  <button onclick="signIn()">Se connecter</button>
  <button class="google-btn" onclick="signInWithGoogle()">Connexion Google</button>
  <a href="inscription.html"><button>S’inscrire</button></a>
  <pre id="output"></pre>

  <script>
    const supabase = supabase.createClient(
      'https://bzoexixqtvduncuinxqx.supabase.co',
      'sb_publishable_TfsrookSEteLbJ4yuWUTLw_6jM295KX'
    );

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      document.getElementById("output").textContent = error ? error.message : "Connexion réussie ✅";
    }

    async function signInWithGoogle() {
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) {
        document.getElementById("output").textContent = error.message;
      }
    }
  </script>
</body>
</html>
