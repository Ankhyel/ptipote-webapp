<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil P'tipote</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      padding: 2em;
      background: linear-gradient(135deg, #b2fefa, #0ed2f7);
      color: #222;
      display: flex;
      justify-content: center;
    }

    .ptipote-card {
      background: #fff8dc;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border: 5px dashed #ffa500;
      text-align: center;
      animation: popIn 0.6s ease-out forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      color: #ff6f61;
    }

    .data-line {
      margin: 10px 0;
      font-size: 18px;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: #008080;
    }

    .ptipote-img {
      max-width: 220px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 4px solid #ffa500;
      background: white;
      padding: 5px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: rotate(0deg) translateY(0); }
      50%  { transform: rotate(2deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }
  </style>
</head>
<body>

<div class="ptipote-card" id="ptipoteCard">
  <h2>Chargement du P’tipote...</h2>
</div>

<script>
  const base64Data = window.location.hash.slice(1);
  const decoded = atob(base64Data);
  const fields = decoded.split(';');
  const data = {};
  fields.forEach(field => {
    const [key, value] = field.split('=');
    if (key && value !== undefined) {
      data[key] = value;
    }
  });

  const container = document.getElementById('ptipoteCard');
  const imageSrc = data.type ? `img/${data.type}.png` : 'img/default.png';

  container.innerHTML = `
    <img class="ptipote-img" src="${imageSrc}" alt="${data.type}">
    <h2>${data.nom} (${data.surnom})</h2>
    <div class="data-line"><span class="label">Type :</span> ${data.type}</div>
    <div class="data-line"><span class="label">Niveau :</span> ${data.niv}</div>
    <div class="data-line"><span class="label">XP :</span> ${data.xp}</div>
    <div class="data-line"><span class="label">Skin :</span> ${data.skin}</div>
    <div class="data-line"><span class="label">Accessoires :</span>
      ${[data.acc1, data.acc2, data.acc3, data.acc4].filter(acc => acc !== 'none').join(', ') || 'Aucun'}
    </div>
    <div class="data-line"><span class="label">Éleveur #</span> ${data.eleveur}</div>
  `;
</script>

  <a href="entrainement.html">Entraîner ce P’tipote</a>
  
</body>
</html>
