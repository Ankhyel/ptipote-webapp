<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>P’tipote</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #ff6f61;
    }
    .info {
      font-size: 18px;
      margin: 8px 0;
    }
    .type-img {
      width: 100px;
      margin: 10px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #00c896;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #009e7a;
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="nom">P’tipote</h1>
  <img id="typeImage" class="type-img" src="img/geoda.png" alt="type" />
  <div class="info" id="surnom"></div>
  <div class="info" id="xpDisplay"></div>
  <a class="button" id="entrainementBtn">Entraîner</a>
</div>

<script>
  function parseHashData() {
    const hash = window.location.hash.slice(1);
    const decoded = atob(hash);
    const fields = decoded.split(';');
    const data = {};
    fields.forEach(field => {
      const [key, value] = field.split('=');
      if (key && value !== undefined) data[key] = value;
    });
    return data;
  }

  const ptipote = parseHashData();

  document.getElementById("nom").textContent = ptipote.nom || "P’tipote";
  document.getElementById("surnom").textContent = "Surnom : " + (ptipote.surnom || "N/A");
  document.getElementById("xpDisplay").textContent = "XP : " + (ptipote.xp || "0");
  document.getElementById("typeImage").src = "img/" + (ptipote.type || "geoda") + ".png";

  // Transfert du hash vers entraînement
  document.getElementById("entrainementBtn").href = "entrainement.html#" + btoa(Object.entries(ptipote).map(([k,v]) => `${k}=${v}`).join(";"));
</script>

</body>
</html>
