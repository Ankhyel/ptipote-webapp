
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription P’tipote</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    h2 {
      color: #ff6f61;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input.invalid {
      border-color: red;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009e7a;
    }
    .message {
      background: #fff;
      padding: 1em;
      margin-top: 20px;
      border-radius: 10px;
      width: 280px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Inscription</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <button onclick="submitEmail()">S’inscrire</button>
  <div class="message" id="output"></div>

  <script>
    const supabase = supabase.createClient(
      'https://bzoexixqtvduncuinxqx.supabase.co',
      'sb_publishable_TfsrookSEteLbJ4yuWUTLw_6jM295KX'
    );

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function submitEmail() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value;
      const output = document.getElementById("output");
      output.textContent = "";

      if (!email) {
        emailInput.classList.add("invalid");
        output.textContent = "Veuillez entrer un email.";
        return;
      }

      emailInput.classList.remove("invalid");

      if (!validateEmail(email)) {
        emailInput.classList.add("invalid");
        output.textContent = "Email invalide.";
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password: crypto.randomUUID().slice(0, 10)
      });

      if (error) {
        output.textContent = error.message;
      } else {
        output.textContent = "Un mail de confirmation vous a été envoyé.";
      }
    }
  </script>
</body>
</html>
